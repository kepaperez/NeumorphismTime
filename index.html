<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/time-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">
    <title>NeumorphismTime</title>
</head>

<body>
    <nav>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>

        </div>

    </nav>
    <div class="container">
        <div class="timeContainer">
            <a>EU / Madrid</a>
            <div id="EUtime">00:00:00</div>
        </div>

        <div class="timeContainer">
            <a>US / Los Angeles</a>
            <div id="UStime">00:00:00</div>
        </div>

        <div class="timeContainer">
            <a>UK / London</a>
            <div id="UKtime">00:00:00</div>
        </div>

        <div class="timeContainer">
            <a>Asia / Tokyo</a>
            <div id="AStime">00:00:00</div>
        </div>



    </div>

</body>
<script src="js.js" type="module"></script>

</html>
